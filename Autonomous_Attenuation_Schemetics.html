<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenQQuantify</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section {
            width: 90%;
            margin-bottom: 20px;
            overflow-y: auto;
            max-height: 300px;
            border: 2px solid #0f0;
            padding: 10px;
        }
        .dynamic-text, .essay-text {
            opacity: 0;
            animation: fadeIn 3s ease forwards;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="section" id="system-architecture"> 
        <h2>System Architecture</h2> <!--Change to "Who is OpenQQuantify?" or similar wording-->
        <div id="essay" class="essay-text"></div>

        <button onclick="window.location.href='data_flow.html';">Visualize Data Flow</button>

    </div>
    <div class="section" id="logic-classification">
        <h2>Current and Future Plans/What We Offer</h2>
        <pre><!-- Schema content will be injected here --></pre>
    </div>


    <script>
      $(document).ready(function() {
          const essayText = "OpenQQuantify stands at the forefront of a technological revolution, merging the boundless potential of artificial intelligence with the precision and innovation of electronics development. Our mission is to harness state-of-the-art, performance-optimized language learning models (LLMs) and cutting-edge generative AI for vision, creating a synergistic bridge that transforms how we conceptualize, design, and implement electronic systems. At OpenQQuantify, we're not just building tools; we're cultivating a community of innovators, thinkers, and creators. Together, we are setting the stage for the next wave of technological breakthroughs in electronics development, powered by the synergy of artificial intelligence and human creativity. Join us in shaping a future where the potential for innovation is limitless, and the speed of development is accelerated beyond imagination.";
  
          $('#essay').html(essayText.replace(/\n/g, '<br>')).css('opacity', '1');
  
          const schema = { 
              "title": "What is OpenQQuantify doing?",
              "description": "Currently we are gathering detailed data on RISC-V development, processor, and hardware components for LLM processing. Then we process the data to fine-tune for building code, process functions, etc. Our goal is to have a proper fine-tuned model that is an expert in RISC-V architecture.",
              "properties": {
                  "Current Plans": {
                      "Provide data prompts about RISC-V architecture to upload to our AI module": "We are utilizing multiple Python scripts to achieve this through multiple steps.",
                      "properties": {
                          "FineTuningLLM": {
                              "examples": ["RISC-V", "processing documents", "reformat JSON files", "convert JSON to JSONL", "Combine all JSONL files", "upload and fine tune"]
                          }
                      },
                      "required": ["FineTuningLLM"]
                  },
                  "Future Plans": {
                      "examples": ["building AI for vision", "integrating AI with electronics", "optimizing performance", "scaling solutions", "expanding into new markets", "supporting open-source initiatives", "fostering innovation", "educating the next generation", "driving positive change", "partnership with data providers", "baseline model training", "model selection webinar", "create synthetic data using GAI", "launch interactive demo", "task-specific fine-tuning", "partner with electronics companies", "community feedback loop", "case study presentation", "release documentation and tutorials", "host virtual event for official release" ]
                  },
                  "What We Can Offer": {
                          "LLMSolution": {
                              "examples": ["GPT-4", "LLaMA", "Mistral", "feedback loops", "embedded systems", "simulate electronic circuits", "design solutions"]
                          },
                          "2D Schematic Solution": {
                              "examples": ["Schematics", "user prompt", "user-defined parameters", "advanced text analysis", "detailed report generation", "graphical output"]
                          },
                          "3D Game Engine Solution": {
                              "examples": ["Unity", "GoDot (Open-source)", "Nvidia Omniverse", "3D models", "animations", "real-time rendering", "physics simulations", "AI integration", "VR/AR/MR", "simulate sensor functionality"]
                          },
                          "Expertise": {
                              "examples": ["RISC-V architecture", "LLM processing", "AI for vision", "electronics development", "embedded systems", "software development", "hardware design"]
                          },
                          "Services": {
                              "examples": ["consulting", "training", "development", "prototyping", "testing", "debugging", "optimization", "documentation", "support", "maintenance", "upgrades", "customization", "integration", "migration", "scaling", "security", "compliance", "licensing", "ethics"]
                          },
                          "Products": {
                              "examples": ["hardware components", "development boards", "kits", "modules", "shields", "sensors", "actuators", "displays", "connectors", "cables", "tools", "accessories", "software libraries", "firmware", "applications", "platforms", "operating systems", "tools", "services", "training", "documentation", "support", "maintenance", "upgrades", "customization", "integration", "migration", "scaling", "security", "compliance", "licensing", "ethics"]
                          },
                          "Development And SimulationTools": {
                              "examples": ["Eclipse Embedded CDT", "SimulIDE", "Proteus VSM", "QEMU", "GDB (GNU Debugger)", "Visual Studio Code", "LabVIEW", "MATLAB/Simulink", "Python", "TensorFlow", "PyTorch", "Arduino", "Raspberry Pi", "Arduino Software (IDE)", "GCC (GNU Compiler Collection)", "Rust for Embedded", "MicroPython", "FreeRTOS", "Linux (Embedded)", "Zephyr OS"]
                          },
                          "Open Source Communities And Forums": {
                              "examples": ["GitHub", "GitLab", "Reddit (r/arduino, r/embedded, r/ECE)", "EEWeb", "Electro-Tech-Online", "Hackster.io", "Instructables", "Y Combinator's Hacker News"]
                          },
                          "Open Source Licenses And Ethics": {
                              "examples": ["GPLv3", "MIT License", "Creative Commons", "Apache License 2.0", "Copyleft", "Permissive"]
                          }
                      },
                      "required": ["LLMSolution", "2DSchematicSolution", "3DGameEngineSolution", "Expertise", "Services", "Products", "DevelopmentAndSimulationTools", "OpenSourceCommunitiesAndForums", "OpenSourceLicensesAndEthics"]
              },
              "required": ["CurrentPlans", "FuturePlans", "WhatWeCanOffer"]
          };
  
          function formatJsonForDisplay(json) {
              if (typeof json === 'object') {
                  if (Array.isArray(json)) {
                      return `<ul>${json.map(item => `<li>${formatJsonForDisplay(item)}</li>`).join('')}</ul>`;
                  } else {
                      return `<div>${Object.entries(json).map(([key, value]) => `<div><strong>${key}:</strong><br>${formatJsonForDisplay(value)}</div>`).join('')}</div>`;
                  }
              } else {
                  return `${json}`;
              }
          }
  
          function displaySchemaPart(key, value, containerId, delay) {
              setTimeout(() => {
                  const formattedHtml = formatJsonForDisplay(value);
                  $(`#${containerId}`).append(`<div class="dynamic-text"><h3>${key}:</h3>${formattedHtml}</div>`);
              }, delay);
          }
  
          let delay = 0;
          const delayIncrement = 1500; // Adjust time between iterations here
          for (const [key, value] of Object.entries(schema)) {
              displaySchemaPart(key, value, "logic-classification", delay);
              delay += delayIncrement;
          }
      });
  </script>
  
    
</body>

</html>
